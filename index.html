<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solicitação de Ordem de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #34495e;
        }
        .whatsapp-btn {
            background-color: #25D366;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
        .view-orders-btn {
            background-color: #27ae60;
        }
        .view-orders-btn:hover {
            background-color: #2ecc71;
        }
        /* Responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 0 10px;
            }
            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solicitação de Ordem de Serviço</h2>
        <form id="serviceOrderForm" aria-label="Formulário de Ordem de Serviço">
            <div class="form-group">
                <label for="clientName">Nome Completo</label>
                <input type="text" id="clientName" name="clientName" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="storeName">Nome da Loja/Estabelecimento</label>
                <input type="text" id="storeName" name="storeName">
            </div>

            <div class="form-group">
                <label for="address">Endereço Completo</label>
                <textarea id="address" name="address" rows="3" required aria-required="true"></textarea>
            </div>

            <div class="form-group">
                <label for="serviceType">Tipo de Serviço</label>
                <select id="serviceType" name="serviceType" required aria-required="true">
                    <option value="">Selecione um serviço</option>
                    <option value="1">Infiltração</option>
                    <option value="2">Pintura</option>
                    <option value="3">Calhas/Rufos</option>
                    <option value="4">Fissuras</option>
                    <option value="5">Entupimento</option>
                    <option value="6">Telhado</option>
                    <option value="7">Pisos</option>
                    <option value="8">Azulejos</option>
                    <option value="9">Elétrica</option>
                    <option value="10">Hidráulica</option>
                    <option value="11">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="serviceDetails">Detalhes do Serviço</label>
                <textarea id="serviceDetails" name="serviceDetails" rows="4" required aria-required="true"></textarea>
            </div>

            <div class="form-group">
                <label for="preferredDate">Data Preferencial</label>
                <input type="date" id="preferredDate" name="preferredDate" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="preferredTime">Horário Preferencial</label>
                <input type="time" id="preferredTime" name="preferredTime" required aria-required="true">
            </div>

            <button type="submit" class="btn" aria-label="Gerar Ordem de Serviço">Gerar Ordem de Serviço</button>
            
            <a href="#" id="whatsappBtn" class="btn whatsapp-btn" aria-label="Enviar via WhatsApp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp_logo_svg.svg" 
                     alt="WhatsApp" 
                     style="width:20px; vertical-align:middle; margin-right:10px;">
                Enviar via WhatsApp
            </a>

            <a href="order-list.html" class="btn view-orders-btn" aria-label="Visualizar Ordens de Serviço">
                Visualizar Ordens de Serviço
            </a>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('serviceOrderForm');
        const whatsappBtn = document.getElementById('whatsappBtn');

        // Função para gerar número de ordem de serviço
        function generateOrderNumber() {
            const prefix = 'OS';
            const timestamp = new Date().getTime();
            const randomNum = Math.floor(Math.random() * 1000);
            return `${prefix}-${timestamp}-${randomNum}`;
        }

        // Função para enviar dados para API interna
        async function sendToInternalSystem(formData) {
            try {
                const response = await fetch('https://seu-sistema-interno.com/ordens-servico', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Erro ao enviar dados para o sistema interno');
                }

                return await response.json();
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar ordem de serviço. Por favor, tente novamente.');
                return null;
            }
        }

        // Manipulador de envio do formulário
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validação básica de formulário
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Gerar número da ordem de serviço
            const orderNumber = generateOrderNumber();

            // Coletar dados do formulário
            const formData = {
                orderNumber: orderNumber,
                clientName: document.getElementById('clientName').value,
                storeName: document.getElementById('storeName').value,
                address: document.getElementById('address').value,
                serviceType: document.getElementById('serviceType').value,
                serviceDetails: document.getElementById('serviceDetails').value,
                preferredDate: document.getElementById('preferredDate').value,
                preferredTime: document.getElementById('preferredTime').value
            };

            // Enviar para sistema interno
            const result = await sendToInternalSystem(formData);

            if (result) {
                // Redirecionar para página de acompanhamento
                window.location.href = `https://seu-sistema-interno.com/acompanhamento?os=${orderNumber}`;
            }
        });

        // Botão do WhatsApp (sem texto pré-definido)
        whatsappBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const phoneNumber = "5515981271331"; // Número de contato
            window.open(`https://wa.me/${phoneNumber}`, '_blank', 'noopener,noreferrer');
        });
    });
    </script>
</body>
</html>
